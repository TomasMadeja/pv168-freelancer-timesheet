plugins {
    id 'java'
}

apply plugin: 'maven'

group 'cz.muni.fi.pv168'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src', 'cz.muni.fi.pv168.freelancertimesheet.resource']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile 'com.github.lgooddatepicker:LGoodDatePicker:11.1.0'
}

