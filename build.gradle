plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src', 'cz.muni.fi.pv168.freelancertimesheet.resource']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile group: 'org.jdatepicker', name: 'jdatepicker', version: '1.3.4'
    compile 'com.github.lgooddatepicker:LGoodDatePicker:11.1.0'
}

